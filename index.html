<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahmed Osama">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            0
        </div>

        <div class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button douple">
                    C
                </button>
                <button class="calc-button back">
                    &larr;
                </button>
                <button class="calc-button divide">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button times">
                    &times;
                </button>

            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button minus">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button plus">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button zero">
                    0
                </button>
                <button class="calc-button equal">
                    &equals;
                </button>
            </div>

        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
